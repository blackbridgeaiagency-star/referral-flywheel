<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple rounded square background -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Gear/Flywheel in center -->
  <g transform="translate(256, 256)">
    <!-- Outer gear -->
    <circle cx="0" cy="0" r="85" fill="#4b5563" stroke="#374151" stroke-width="6"/>

    <!-- Gear teeth -->
    <g>
      <rect x="-10" y="-95" width="20" height="15" rx="2" fill="#374151"/>
      <rect x="-10" y="80" width="20" height="15" rx="2" fill="#374151"/>
      <rect x="-95" y="-10" width="15" height="20" rx="2" fill="#374151"/>
      <rect x="80" y="-10" width="15" height="20" rx="2" fill="#374151"/>

      <g transform="rotate(45)">
        <rect x="-10" y="-95" width="20" height="15" rx="2" fill="#374151"/>
        <rect x="-10" y="80" width="20" height="15" rx="2" fill="#374151"/>
        <rect x="-95" y="-10" width="15" height="20" rx="2" fill="#374151"/>
        <rect x="80" y="-10" width="15" height="20" rx="2" fill="#374151"/>
      </g>
    </g>

    <!-- Inner gear details -->
    <circle cx="0" cy="0" r="65" fill="#6b7280"/>
    <circle cx="0" cy="0" r="35" fill="#374151"/>
    <circle cx="0" cy="0" r="15" fill="#1f2937"/>

    <!-- Gear holes -->
    <circle cx="0" cy="-45" r="8" fill="#1f2937"/>
    <circle cx="39" cy="22" r="8" fill="#1f2937"/>
    <circle cx="-39" cy="22" r="8" fill="#1f2937"/>
  </g>

  <!-- Flying dollar bills -->
  <!-- Top left -->
  <g transform="translate(120, 100) rotate(-15)" filter="url(#glow)">
    <rect x="0" y="0" width="60" height="35" rx="4" fill="#10b981" stroke="#059669" stroke-width="3"/>
    <text x="30" y="25" font-size="20" font-weight="bold" fill="#064e3b" text-anchor="middle">$</text>
  </g>

  <!-- Top right -->
  <g transform="translate(350, 80) rotate(20)" filter="url(#glow)">
    <rect x="0" y="0" width="60" height="35" rx="4" fill="#10b981" stroke="#059669" stroke-width="3"/>
    <text x="30" y="25" font-size="20" font-weight="bold" fill="#064e3b" text-anchor="middle">$</text>
  </g>

  <!-- Bottom left -->
  <g transform="translate(90, 380) rotate(10)" filter="url(#glow)">
    <rect x="0" y="0" width="60" height="35" rx="4" fill="#10b981" stroke="#059669" stroke-width="3"/>
    <text x="30" y="25" font-size="20" font-weight="bold" fill="#064e3b" text-anchor="middle">$</text>
  </g>

  <!-- Bottom right -->
  <g transform="translate(360, 400) rotate(-20)" filter="url(#glow)">
    <rect x="0" y="0" width="60" height="35" rx="4" fill="#10b981" stroke="#059669" stroke-width="3"/>
    <text x="30" y="25" font-size="20" font-weight="bold" fill="#064e3b" text-anchor="middle">$</text>
  </g>

  <!-- Gold coins -->
  <g filter="url(#glow)">
    <ellipse cx="420" cy="150" rx="20" ry="18" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    <ellipse cx="420" cy="150" rx="12" ry="10" fill="#f59e0b"/>

    <ellipse cx="380" cy="200" rx="18" ry="16" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    <ellipse cx="380" cy="200" rx="10" ry="8" fill="#f59e0b"/>

    <ellipse cx="450" cy="220" rx="16" ry="14" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    <ellipse cx="450" cy="220" rx="9" ry="7" fill="#f59e0b"/>

    <ellipse cx="80" cy="200" rx="20" ry="18" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    <ellipse cx="80" cy="200" rx="12" ry="10" fill="#f59e0b"/>

    <ellipse cx="130" cy="250" rx="16" ry="14" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    <ellipse cx="130" cy="250" rx="9" ry="7" fill="#f59e0b"/>
  </g>

  <!-- Motion lines/sparkles -->
  <g stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9">
    <line x1="150" y1="320" x2="170" y2="310"/>
    <line x1="160" y1="330" x2="170" y2="320"/>

    <line x1="340" y1="300" x2="360" y2="290"/>
    <line x1="350" y1="310" x2="360" y2="300"/>
  </g>
</svg>
